<html>
<head>
	<title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="../css-js/style.css">
</head>
<body>
	<script src="../css-js/printing.js"> </script>
	<pre>
	<h1><u>Contact Us</u></h1>
  <table border="0px" align="center">
	 <form action="contact.html" class="edit">
        <h3 id="sample"></h3>
	 	<tr>
            <td><label>Name :</label></td><td><input type="text" id="n" size=30 maxsize=50 required="*"></td>
        </tr>
        <tr>
            <td><label>Contact no. :</label></td><td><input type="number" id="phno" required="*" maxsize=10></td>
        </tr>
        <tr>
            <td><label>E-mail :</label></td><td><input type="E-mail" id="mails" required="*"></td>
        </tr>
        <tr>
            <td><label>Message :</label></td>
            <td><textarea rows="10" cols="50">Enter your message/feedback(optional)</textarea></td>
        </tr>
        <tr colspan=2 align="center">
         <td> <input type="submit" onclick="display()"> </td>
        </tr>
	 </form>
  </table>
</pre>
</body>
</html>
