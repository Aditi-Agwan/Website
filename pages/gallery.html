<html>
<head>
	<title>Gallery</title>

   	body {
  margin: 0;

.grid-item {

  border: 1px solid rgba(0, 0, 0, 0.8);

  width:25%;
  height:25%;
  text-align: center;
}

</style>
<body>
	<div class="header">
		<h1>Image Gallery</h1>
	</div>
<div class="grid-container">

  <div class="grid-item"><img src="../images/hgallery3.jpeg"></img></div>
  <div class="grid-item"><img src="../images/hgallery6.jpeg"></img></div>  
  <div class="grid-item"><img src="../images/hgallery4.jpeg"></img></div>
  <div class="grid-item"><img src="../images/hgallery8.jpeg"></img></div>
  <div class="grid-item"><img src="../images/hgallery9.jpeg"></img></div>  
  <div class="grid-item"><img src="../images/hgallery2.jpeg"></img></div>
  <div class="grid-item"><img src="../images/hgallery5.jpeg"></img></div>
  <div class="grid-item"><img src="../images/hgallery7.jpeg"></img></div>  
</div>

</body>
</html>
